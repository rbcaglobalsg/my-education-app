<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2f80ed;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-group input, .input-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .button {
            background-color: #2f80ed;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .button:hover {
            background-color: #256ab3;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
            color: #2f80ed;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .role-button {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .role-button.selected {
            background-color: #2f80ed;
            color: white;
            border-color: #2f80ed;
        }
        .dynamic-fields {
            display: none;
            margin-top: 20px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .selected-days {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .day-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .day-card h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #2f80ed;
        }
    </style>
</head>
<body>
    <div class="container" id="signup-container">
        <div class="card">
            <h1>Sign Up</h1>
            <form id="signup-form" action="#" method="POST" onsubmit="submitForm(event)">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="role-selection">
                    <div class="role-button" id="role-learn" onclick="selectRole('learn')">Learn</div>
                    <div class="role-button" id="role-teach" onclick="selectRole('teach')">Teach</div>
                </div>
                <input type="hidden" id="role" name="role">

                <!-- For Learners -->
                <div class="dynamic-fields" id="learn-fields">
                    <div class="input-group">
                        <label for="interests">What are your interests? (comma-separated)</label>
                        <input type="text" id="interests" name="interests" placeholder="e.g., Math, Piano, Programming">
                    </div>
                </div>

                <!-- For Teachers -->
                <div class="dynamic-fields" id="teach-fields">
                    <div class="input-group">
                        <label for="expertise">What are you an expert in? (comma-separated)</label>
                        <input type="text" id="expertise" name="expertise" placeholder="e.g., Science, Cooking, Art">
                    </div>
                    <div class="input-group">
                        <label>Select Your Available Days:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="Monday" onchange="toggleDay('Monday')"> Monday</label>
                            <label><input type="checkbox" value="Tuesday" onchange="toggleDay('Tuesday')"> Tuesday</label>
                            <label><input type="checkbox" value="Wednesday" onchange="toggleDay('Wednesday')"> Wednesday</label>
                            <label><input type="checkbox" value="Thursday" onchange="toggleDay('Thursday')"> Thursday</label>
                            <label><input type="checkbox" value="Friday" onchange="toggleDay('Friday')"> Friday</label>
                            <label><input type="checkbox" value="Saturday" onchange="toggleDay('Saturday')"> Saturday</label>
                            <label><input type="checkbox" value="Sunday" onchange="toggleDay('Sunday')"> Sunday</label>
                        </div>
                    </div>
                    <div class="selected-days" id="selected-days">
                        <!-- Selected days will be dynamically added here -->
                    </div>
                </div>

                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById('role-learn').classList.remove('selected');
            document.getElementById('role-teach').classList.remove('selected');

            if (role === 'learn') {
                document.getElementById('role-learn').classList.add('selected');
                document.getElementById('learn-fields').style.display = 'block';
                document.getElementById('teach-fields').style.display = 'none';
            } else if (role === 'teach') {
                document.getElementById('role-teach').classList.add('selected');
                document.getElementById('teach-fields').style.display = 'block';
                document.getElementById('learn-fields').style.display = 'none';
            }

            document.getElementById('role').value = role;
        }

        function toggleDay(day) {
            const selectedDays = document.getElementById('selected-days');
            const existingCard = document.getElementById(`card-${day}`);

            if (existingCard) {
                selectedDays.removeChild(existingCard);
            } else {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                dayCard.id = `card-${day}`;
                dayCard.innerHTML = `
                    <h4>${day}</h4>
                    <div class="input-group">
                        <label for="${day}-duration">Session Duration:</label>
                        <select id="${day}-duration" name="${day}-duration">
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="45">45 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="${day}-rate">Rate (US$):</label>
                        <input type="number" id="${day}-rate" name="${day}-rate" placeholder="e.g., 20">
                    </div>
                `;
                selectedDays.appendChild(dayCard);
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const formData = gatherFormData();

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                console.log('Server response:', result);
                alert('Data submitted successfully!');
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('There was an error submitting the form. Please try again.');
            }
        }

        function gatherFormData() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            const interests = role === "learn" ? document.getElementById("interests").value.split(",").map(item => item.trim()) : [];
            const expertise = role === "teach" ? document.getElementById("expertise").value.split(",").map(item => item.trim()) : [];

            const selectedDays = Array.from(document.querySelectorAll(".day-card")).map(card => {
                const day = card.querySelector("h4").innerText;
                const duration = card.querySelector("select").value;
                const rate = card.querySelector("input").value;
                return { day, duration, rate };
            });

            return {
                name,
                email,
                password,
                role,
                interests,
                expertise,
                availability: role === "teach" ? selectedDays : [],
            };
        }
    </script>
</body>
</html>
